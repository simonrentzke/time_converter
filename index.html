<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Time Converter</title>
    
    <link href="/stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
    <script src="/javascripts/all.js" type="text/javascript"></script>
  </head>
  
  <body class="index">
    <div>
      <!-- <div class="pure-u-1-5"></div> -->
      <!-- <div class="pure-u-3-5"> -->
        <div class="welcome">
  <h1>Convert Your Time</h1>
  <p class="doc">
    <input id="input_time" placeholder="Eg. 2013-08-28 23:21 GMT-0400" name="input_time" type="text" />
    <input id="convert" value="Convert" type="submit" />
  </p>
  <p id='time_utc'></p>
  <p id='time_local'></p>
</div>

<script type="text/javascript">
	$('#input_time').keydown(function(e) {
		convertTime();
	})
	
	$('#convert').click(function(e) {
		convertTime();
	})

	function convertTime() {
		var time = $('#input_time').val();
		if (time == 'now' || time == 'now()') {
		 	var parsed = moment()
		 	$('#time_local').html(parsed._d);
		 	$('#time_utc').html();
		} else {
			var parsed = moment(time);
			if (parsed && parsed.isValid()) {
				console.log(parsed)
				$('#time_local').html('That is <strong>' + parsed.format() + '</strong> locally for you.');
				$('#time_utc').html('That is <strong>' + parsed.utc().format() + '</strong> in UTC.');
			}
		}
	
	}
</script>
      <!-- </div> -->
      <!-- <div class="pure-u-1-5"></div> -->
    <div>
  </body>
</html>
